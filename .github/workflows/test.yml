name: Angular CI

# Triggers the workflow on push or pull request to the main branch
on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main', 'dev']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # Angular 21 will likely require Node 20 or 22+

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Node.js and cache dependencies
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Install dependencies cleanly
      # 'npm ci' is faster and safer than 'npm install' for CI environments
      - name: Install dependencies
        run: npm ci

      # 4. Run Unit Tests
      # We use --watch=false so it runs once and exits
      # We use --browsers=ChromeHeadless so it runs without a GUI
      - name: Run Unit Tests
        run: npm run test -- --watch=false

      # 5. Build the application
      # This ensures the app actually compiles without AOT (Ahead of Time) errors
      - name: Build
        run: npm run build -- --configuration=production
